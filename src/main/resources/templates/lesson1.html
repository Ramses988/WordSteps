<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Урок</title>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<section>
    <div id="container">
        <div id="first" class="top-margin">
                <p class="center" th:text="${word.word}"></p>
                <p class="transcription" th:text="${word.transcription}"></p>
            <span class="sound">
            <img id="speak" src="/resources/images/speak.png" />
            </span>
            <input type="hidden" id="music" th:value="${word.sound}">
        </div>
        <div id="second">
            <p class="translate" th:text="${word.translate}"></p>
        </div>
        <div id="button-block">
            <button class="next-step" onclick="window.location.href = '/study/lesson1';">Следующее слово »</button>
        </div>
        <div id="description">
            <p th:text="${word.example}"></p>
            <p th:text="${word.description}"></p>
        </div>
    </div>
</section>
</body>
<script th:src="@{/resources/js/jquery-3.6.0.min.js}"></script>
<script>
    $('.sound').click(function () {
        let url = $('#music').val();
        new Audio(url).play(); return false;
    });
</script>
</html>
