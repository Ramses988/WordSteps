<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список словарей</title>
</head>
<body>
    <h1>Список словарей</h1>
    <div th:each="dictionary : ${dictionaries}">
        <p><a th:href="@{'/dictionary/' + ${dictionary.id}}" th:text="${dictionary.name}"></a></p>
        <p><a th:href="@{'/study/' + ${dictionary.id}}">Учить слова</a></p>
    </div>
</body>
</html>
